<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Approach – Novexus</title>

  <link rel="icon" type="image/png" href="Cube.png" sizes="32x32"/>
  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
  <link rel="manifest" href="site.webmanifest"/>

  <style>
    body {
      background-color: #f4f4f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #f6f1eb;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      max-width: 700px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      font-size: 1em;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #fff;
      border: 1px dashed #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      margin-top: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    footer a {
      color: #007aff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Share Your Design Approach</h2>
    <p>Thank you for helping us build something smarter. Please describe how you would prompt KLU to design something, and feel free to upload a drawing, sketch, or example. We welcome all styles and formats!</p>

    <form action="https://formspree.io/f/xgvkzebr" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="prompt" rows="5" placeholder="Describe how you would prompt KLU to design something..." required></textarea>
      <input type="file" name="attachment" accept=".png,.jpg,.jpeg,.pdf,.webp" />
      <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-size: 1em;">Submit</button>
    </form>
  </div>

  <footer>
    <p><img src="Cube.png" alt="Novexus Trademark" style="width: 24px; vertical-align: middle; margin-right: 5px;"> © 2025 Novexus. All rights reserved. | <a href="https://github.com/jwkos/Novexus-KLU">GitHub</a></p>
  </footer>
</body>
</html>
